            background-repeat: no-repeat;
            background-position: bottom;
        } 
        .container {
    max-width: 800px;

}

h2 {

input {

button {

    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;

    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

button:hover {

table {

<body>
        <div class="dashboard-container">

        <div class="container">
            <h2>‚ö†Ô∏è Spoofing Alerts</h2>
        
            <!-- DNS Spoofing Alert -->
            <div class="alert-box" id="dnsAlert">
                <h3>üö® DNS Spoofing Detected!</h3>
                <strong>Domain:</strong> <span id="dnsDomain"></span><br>
                <strong>Google DNS:</strong> <span id="googleDns"></span><br>
                <strong>Cloudflare DNS:</strong> <span id="cloudflareDns"></span>
            </div>
        
            <!-- Email Spoofing Alert -->
            <div class="alert-box" id="emailAlert">
                <h3>üö® Email Spoofing Detected!</h3>
                <strong>Sender Email:</strong> <span id="emailSender"></span><br>
                <strong>SPF Record:</strong> <span id="spfRecord"></span><br>
                <strong>DKIM Signature:</strong> <span id="dkimSignature"></span><br>
                <strong>DMARC Policy:</strong> <span id="dmarcPolicy"></span>
            </div>
        </div>
    </div> 
        <script>
            function showDnsAlert(domain, googleIP, cloudflareIP) {
                document.getElementById("dnsAlert").style.display = "block";
                document.getElementById("dnsDomain").innerText = domain;
                document.getElementById("googleDns").innerText = googleIP;
                document.getElementById("cloudflareDns").innerText = cloudflareIP;
            }
        
            function showEmailAlert(sender, spf, dkim, dmarc) {
                document.getElementById("emailAlert").style.display = "block";
                document.getElementById("emailSender").innerText = sender;
                document.getElementById("spfRecord").innerText = spf;
                document.getElementById("dkimSignature").innerText = dkim;
                document.getElementById("dmarcPolicy").innerText = dmarc;
            }
        
            // Example Triggers
            setTimeout(() => {
                showDnsAlert("example.com", "192.168.1.1", "203.0.113.5");
                showEmailAlert("spoofed@example.com", "Fail", "Invalid", "Reject");
            }, 2000);
        </script>
