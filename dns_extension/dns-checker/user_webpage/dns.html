<!DOCTYPE html>

<head>

    <style>
        body {

            color: white;

            justify-content: center;
            align-items: center;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .dashboard {
            background: linear-gradient(30deg, rgb(6, 15, 77), rgba(0, 0, 0, 0.9));
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            bottom: 0;
        }

        .dashboard-title {
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 1.5rem;
        }

        .horizontal-line {
            width: 75%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.65);
            margin: 10px 0;
        }

        .dashboard-menu {
            list-style-type: none;
            padding: 0;
        }

        .dashboard-menu li {
            margin-bottom: 25px;
            padding: 5px;
        }

        .dashboard-menu li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .dashboard-menu li i {
            margin-right: 12px;
        }

        .dashboard-menu li:hover {
            cursor: pointer;
            border-bottom: 3px solid transparent;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, whitesmoke 50%, rgba(255, 255, 255, 0) 100%);
            background-size: 100% 2px;
            background-repeat: no-repeat;
            background-position: bottom;
        }

        .dashboard-menu li.active {
            border-bottom: 3px solid transparent;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, whitesmoke 50%, rgba(255, 255, 255, 0) 100%);
            background-size: 100% 2px;
            background-repeat: no-repeat;
            background-position: bottom;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: relative;
             right:35% ;
            text-align: center;
            width: 350px;
            border: 2px solid rgba(0, 183, 255, 1);
            box-shadow: 0 0 12px rgba(0, 183, 255, 0.8);
        }

        h2 {
            margin-bottom: 15px;
        }

        .input-box {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            color: #f5f5f5;
            background-color: transparent;
            border-radius: 5px;
            text-align: center;
            border: 2px solid rgba(0, 183, 255, 1);
            box-shadow: 0 0 12px rgba(0, 183, 255, 0.8);
        }

        button {
            background: dodgerblue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;

        }

        .result {
            margin-top: 15px;
            font-weight: bold;

        }
</style>
   
</head>
<body>
        <div class="dashboard-container">
            <!-- Sidebar -->
            <div class="dashboard">
                <h1 class="dashboard-title">SpoofShield</h1>
                <div class="horizontal-line"></div>
                <nav>
                    <ul class="dashboard-menu">
                        <li><a href="index.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a></li>
                        <li class="active"><a href="dns.html"><i class="fa fa-globe"></i> DNS Spoofing</a></li>
                        <li><a href="email.html"><i class="fa fa-envelope"></i> Email Spoofing</a></li>
                        <li><a href="alerts.html"><i class="fa fa-bell"></i> Alerts</a></li>
                        <li><a href="report.html"><i class="fa fa-file-alt"></i> Reports</a></li>
                    </ul>
                </nav>
            </div>
        </div>
            <div class="container">
                <h2>DNS Spoofing Detector</h2>
                <input type="text" id="website" class="input-box" placeholder="Enter website url">
                <button id="checkDNS">Check DNS</button>
                <p class="result" id="spoofedResult"></p>
            </div>
   </body>
   <script>
    document.getElementById("checkDNS").addEventListener("click", async () => {
        const inputURL = document.getElementById("website").value.trim();
        const resultElement = document.getElementById("spoofedResult");

        if (!inputURL) {
            resultElement.innerHTML = "‚ùå Please enter a valid URL.";
            resultElement.style.color = "red";
            return;
        }

        resultElement.innerHTML = "üîç Checking... Please wait.";
        resultElement.style.color = "yellow";

        try {
            const response = await fetch(`http://localhost:3000/check-dns?url=${encodeURIComponent(inputURL)}`);
            const data = await response.json();

            if (data.error) {
                resultElement.innerHTML = `‚ùå Error: ${data.error}`;
                resultElement.style.color = "red";
            } else {
                resultElement.innerHTML = `${data.spoofed}<br><br>
                <b>Extracted Domain:</b> ${data.extractedDomain}<br>
                <b>Google DNS:</b> ${data.googleDNS}<br>
                <b>Cloudflare DNS:</b> ${data.cloudflareDNS}<br>`;
                resultElement.style.color = data.spoofed.includes("‚ö†Ô∏è") ? "orange" : "green";
            }
        } catch (error) {
            console.error(error);
            resultElement.innerHTML = "‚ùå Failed to fetch DNS records.";
            resultElement.style.color = "red";
        }
    });
</script>
</html>
