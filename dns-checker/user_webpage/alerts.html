        body {

        }

        .dashboard-menu li.active {
            border-bottom: 3px solid transparent;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, whitesmoke 50%, rgba(255, 255, 255, 0) 100%);

        } 
        .container {
    max-width: 800px;
    margin: auto;
    background: rgba(0, 0, 0, 0.8);
    padding: 25px;
    border-radius: 12px;
    border: 2px solid rgba(0, 183, 255, 1);
    box-shadow: 0 0 12px rgba(0, 183, 255, 0.8);
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}

h2 {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
}

input {
    width: calc(100% - 20px);
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;

    outline: none;
    background: #ffffff;

}

    background: #eef6ff;

    font-size: 16px;

    background: #ffa502;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: #ff7b00;
    box-shadow: 0 5px 15px rgba(255, 123, 0, 0.5);
}

table {
    width: 100%;

    overflow: hidden;

}

th, td {
    padding: 12px;

th {

td {

</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="dashboard">
            <h1 class="dashboard-title">SpoofShield</h1>
            <div class="horizontal-line"></div>
            <nav>
                <ul class="dashboard-menu">
                    <li><a href="index.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="dns.html"><i class="fa fa-globe"></i> DNS Spoofing</a></li>
                    <li><a href="email.html"><i class="fa fa-envelope"></i> Email Spoofing</a></li>
                    <li class="active"><a href="alerts.html"><i class="fa fa-bell"></i> Alerts</a></li>
                    <li><a href="report.html"><i class="fa fa-file-alt"></i> Reports</a></li>
                </ul>
            </nav>
        </div>

        <div class="container">
            <h2>‚ö†Ô∏è Spoofing Alerts</h2>

            <!-- DNS Spoofing Alert -->
            <div class="alert-box" id="dnsAlert">
                <h3>üö® DNS Spoofing Detected!</h3>
                <strong>Domain:</strong> <span id="dnsDomain"></span><br>
                <strong>Google DNS:</strong> <span id="googleDns"></span><br>
                <strong>Cloudflare DNS:</strong> <span id="cloudflareDns"></span>

                <div id="dnsRecommendations" class="recommendations"></div>
            </div>

            <!-- Email Spoofing Alert -->
            <div class="alert-box" id="emailAlert">
                <h3>üö® Email Spoofing Detected!</h3>
                <strong>Sender Email:</strong> <span id="emailSender"></span><br>
                <strong>SPF Record:</strong> <span id="spfRecord"></span><br>
                <strong>DKIM Signature:</strong> <span id="dkimSignature"></span><br>
                <strong>DMARC Policy:</strong> <span id="dmarcPolicy"></span>

                <div id="emailRecommendations" class="recommendations"></div>
            </div>
        </div>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", () => {
    const alertResultsDiv = document.getElementById("emailAlert");
    const recommendationsDiv = document.getElementById("emailRecommendations");
    const storedAlerts = localStorage.getItem("emailSpoofAlerts");

    if (storedAlerts) {
        const alertData = JSON.parse(storedAlerts);

        if (alertData.riskScore <= 1) {
            alertResultsDiv.innerHTML = `<p style="color: green; font-weight: bold;">‚úÖ No email spoofing detected.</p>`;
            recommendationsDiv.innerHTML = `
                <h4>üîß Best Practices:</h4>
                <ul>
                    <li>üõ†Ô∏è Regularly check SPF, DKIM, and DMARC records.</li>
                    <li>üîë Use multi-factor authentication for email accounts.</li>
                </ul>
            `;
            return; // Stop further execution
        }

        alertResultsDiv.innerHTML = `
            <h3>üö® Email Spoofing Detected!</h3>
            <p><strong>Risk Score:</strong> ${alertData.riskScore} / 7</p>
            <p><strong>Detected at:</strong> ${alertData.timestamp}</p>
            ${alertData.riskFactors.length > 0 ? `
                <h4>Risk Factors:</h4>
                <ul>
                    ${alertData.riskFactors.map(factor => `<li>${factor}</li>`).join('')}
                </ul>
            ` : `<p>No specific risk factors detected.</p>`}
        `;

        // Show recommendations based on risk level
        let recommendationHTML = `
            <h4>üîß Recommended Actions:</h4>
            <ul>
                <li>‚úÖ Ensure SPF, DKIM, and DMARC are correctly configured.</li>
                <li>üõ°Ô∏è Enforce a strict DMARC policy (e.g., <code>p=reject</code>).</li>
                <li>üì© Use a secure email gateway to filter spoofed emails.</li>
                <li>üîç Educate users to verify sender addresses.</li>
            </ul>
        `;

        if (alertData.riskScore >= 5) {
            recommendationHTML += `<p><strong>üö® High Risk:</strong> Contact your IT team immediately!</p>`;
        }

        recommendationsDiv.innerHTML = recommendationHTML;
    } else {
        alertResultsDiv.innerHTML = "<p>No email spoofing detected.</p>";
        recommendationsDiv.innerHTML = `
            <h4>üîß Best Practices:</h4>
            <ul>
                <li>üõ†Ô∏è Regularly check SPF, DKIM, and DMARC records.</li>
                <li>üîë Use multi-factor authentication for email accounts.</li>
            </ul>
        `;
    }
});

        document.addEventListener("DOMContentLoaded", () => {
            const spoofingDetected = localStorage.getItem("spoofingDetected");
            const dnsData = JSON.parse(localStorage.getItem("dnsReport")) || [];
            const dnsAlert = document.getElementById("dnsAlert");
            const recommendationsDiv = document.getElementById("dnsRecommendations");
            const noSpoofingMessage = document.createElement("p");

            noSpoofingMessage.innerText = "‚úÖ No DNS spoofing detected.";
            noSpoofingMessage.style.color = "green";
            noSpoofingMessage.style.fontWeight = "bold";

            if (spoofingDetected === "true" && dnsData.length > 0) {
                const latestReport = dnsData[dnsData.length - 1];

                document.getElementById("dnsDomain").innerText = latestReport.website;
                document.getElementById("googleDns").innerText = latestReport.googleDNS;
                document.getElementById("cloudflareDns").innerText = latestReport.cloudflareDNS;

                dnsAlert.style.display = "block";

                // Add DNS Spoofing Recommendations
                recommendationsDiv.innerHTML = `
                    <h4>üîß Recommended Actions:</h4>
                    <ul>
                        <li>üîí Enable DNSSEC to prevent DNS tampering.</li>
                        <li>üïµÔ∏è Regularly monitor DNS records for unauthorized changes.</li>
                        <li>üö´ Use trusted DNS resolvers like Google DNS or Cloudflare DNS.</li>
                        <li>üí° Set up alerts for unexpected DNS changes.</li>
                    </ul>
                `;
            } else {
                dnsAlert.style.display = "none";
                document.querySelector(".container").appendChild(noSpoofingMessage);
            }
        });
    </script>

    <style>
        .recommendations {
            background-color: #f8f9fa;
            padding: 10px;
            margin-top: 10px;
            border-left: 5px solid #ffcc00;
        }

        .recommendations h4 {
            color: #d9534f;
        }

        .recommendations ul {
            padding-left: 20px;
        }

        .recommendations li {
            margin-bottom: 5px;
            color:black;
        }
    </style>
