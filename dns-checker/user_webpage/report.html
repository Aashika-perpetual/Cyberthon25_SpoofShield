<script>         
function populateDNSReport() {
    const tableBody = document.getElementById("dnsReportTable");
    if (!tableBody) return;

    // Get stored DNS data from localStorage
    const storedData = localStorage.getItem("dnsReport");
    if (!storedData) {
        tableBody.innerHTML = "<tr><td colspan='4'>No data available</td></tr>";
        return;
    }

    let dnsData = JSON.parse(storedData);

    // Keep only the last two entries
    if (dnsData.length > 2) {
        dnsData = dnsData.slice(-2);
    }

    // Clear existing table content
    tableBody.innerHTML = "";

    // Populate table with data
    dnsData.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${entry.website}</td>
            <td>${entry.googleDNS}</td>
            <td>${entry.cloudflareDNS}</td>
            <td>${entry.status}</td>
        `;
        tableBody.appendChild(row);
    });
}

function downloadDNSReport() {
    const storedData = localStorage.getItem("dnsReport");
    if (!storedData) {
        alert("No DNS report available to download.");
        return;
    }

    const dnsData = JSON.parse(storedData);
    const headers = ["Website", "Google DNS", "Cloudflare DNS", "Status"];
    const csvContent = convertToCSV(dnsData, headers);

    // Create a Blob for CSV and trigger download
    const blob = new Blob([csvContent], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "DNS_Spoofing_Report.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

function convertToCSV(data, headers) {
    const csvRows = [];
    csvRows.push(headers.join(",")); // Add headers

    data.forEach(row => {
        const values = headers.map(header => `"${row[header.toLowerCase().replace(" ", "")] || row[header]}"`);
        csvRows.push(values.join(","));
    });

    return csvRows.join("\n");
}

}
                
                // Function to Download CSV Report
                function downloadCSV(data, filename, headers) {
                    let csvContent = headers.join(",") + "\n"; // Add headers
                    data.forEach(row => {
                        csvContent += Object.values(row).join(",") + "\n";
                    });
                
                    // Create Blob for better compatibility
                    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
                    const link = document.createElement("a");
                    const url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", filename);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                
                
                // Download Email Report (Updated with Email Header)
                function downloadEmailReport() {
                    const headers = ["Sender Email", "Email Header", "SPF Status", "DKIM Status", "DMARC Policy", "Status"];
                    downloadCSV(emailData, "Email_Spoofing_Report.csv", headers);
                }

                document.addEventListener("DOMContentLoaded", function () {
                    populateDNSReport();
                    populateEmailReport();
